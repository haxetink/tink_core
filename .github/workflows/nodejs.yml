name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        haxe-version:
          - stable
          - nightly
        target: 
          - interp
          - node
          - node -D tink_core_no_error_pos
          - neko
          - python
          - php
          - cpp
          - js
          - java -D jvm

    steps:
